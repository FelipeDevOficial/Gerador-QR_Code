<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar e Baixar QR Code</title>
    <!-- Link para o CSS do Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJYyR7pXrZtF6FzK9LRxD8hHLV4I1X6Vzkpbo4e/il1Fkjf01Pb0zqdzHYwX" crossorigin="anonymous">
    
    <!-- Biblioteca qrcode.js -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

    <!-- Font Awesome (para ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        /* Centraliza o conteúdo da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group input {
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Estilo do QR Code gerado */
        #qrcode {
            margin-top: 30px;
            display: none;  /* Inicialmente oculto */
            border-radius: 15px;
            border: 5px solid #007bff;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none;  /* Inicialmente oculto */
            margin-top: 30px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .fa-download {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar e Baixar QR Code</h1>

        <!-- Input para inserir o texto -->
        <div class="input-group">
            <input type="text" id="qr-text" class="form-control" placeholder="Digite o texto para gerar o QR Code">
        </div>

        <!-- Botão para gerar o QR Code -->
        <button id="generate-btn" class="btn btn-primary">Gerar QR Code</button>

        <!-- Container do QR Code gerado -->
        <div id="qrcode" class="my-4"></div>

        <!-- Botão de download (inicialmente oculto) -->
        <div id="download-btn">
            <a href="#" download="qrcode.png">
                <button class="btn btn-success">
                    <i class="fas fa-download"></i> Baixar QR Code
                </button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Script do Bootstrap (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb6E14iY06FXkq8tI6PvZlOdj3dFikY5jiwUvbFu8V5zE5se5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0a38Zb3d3Tr3rA17nE7vW7jlXzzgBfse9cZ4UqMQa/8EjhD2" crossorigin="anonymous"></script>
</body>
</html>
