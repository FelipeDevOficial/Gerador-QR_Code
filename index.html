<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar e Baixar QR Code</title>
    <link rel="icon" href="./img/icons8-baixar-100.png">
    <!-- Link para o CSS do Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJYyR7pXrZtF6FzK9LRxD8hHLV4I1X6Vzkpbo4e/il1Fkjf01Pb0zqdzHYwX" crossorigin="anonymous">
    
    <!-- Font Awesome (para ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Estilo geral da página */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group input {
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #007bff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .input-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .btn {
            font-size: 1.1rem;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin: 30px auto;
            display: none; /* Inicialmente oculto */
            border-radius: 15px;
            border: 5px solid #007bff;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #download-btn {
            display: none; /* Inicialmente oculto */
            margin-top: 30px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .fa-download {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerar e Baixar QR Code</h1>

        <!-- Input para inserir o texto -->
        <div class="input-group">
            <input type="text" id="qr-text" class="form-control" placeholder="Digite o texto ou link">
        </div>

        <!-- Botão para gerar o QR Code -->
        <button id="generate-btn" class="btn btn-primary">Gerar QR Code</button>

        <!-- Container do QR Code gerado -->
        <div id="qrcode"></div>

        <!-- Botão de download -->
        <div id="download-btn">
            <a href="#" download="qrcode.png" id="download-link">
                <button class="btn btn-success">
                    <i class="fas fa-download"></i> Baixar QR Code
                </button>
            </a>
        </div>
    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script>
        const input = document.getElementById('qr-text');
        const generateBtn = document.getElementById('generate-btn');
        const qrCodeDiv = document.getElementById('qrcode');
        const downloadBtnDiv = document.getElementById('download-btn');
        const downloadLink = document.getElementById('download-link');

        generateBtn.addEventListener('click', () => {
            const text = input.value;

            if (text.trim()) {
                // Limpa o QR Code anterior
                qrCodeDiv.innerHTML = '';

                // Gera o QR Code
                const qrCode = new QRCode(qrCodeDiv, {
                    text: text,
                    width: 200,
                    height: 200
                });

                qrCodeDiv.style.display = 'block'; // Exibe o QR Code
                downloadBtnDiv.style.display = 'block'; // Exibe o botão de download

                // Ajusta o botão de download para salvar a imagem
                setTimeout(() => {
                    const qrImg = qrCodeDiv.querySelector('img');
                    if (qrImg) {
                        downloadLink.href = qrImg.src; // Define o src da imagem como link
                    }
                }, 300);
            } else {
                alert('Por favor, insira um texto ou link para gerar o QR Code.');
            }
        });
    </script>
</body>
</html>
